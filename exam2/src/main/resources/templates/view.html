<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/trade}">
        Back to trade list
    </a>
</p>
<div id="detail">
    <form action="#" th:action="@{/save}" th:object="${trade}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Customer Type</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select  th:field="*{customer}">
                <option th:each="item : ${customer}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>Name</label>
            <p th:field="*{name}"></p>
        </div>
        <div>
            <label>ID Trade </label>
            <p th:field="*{idTrade}"> </p>
        </div>
        <div>
            <label>Customer Name</label>
            <select th:field="*{customer}">
                <option th:each="item : ${customer}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>Date</label>
            <p type="date" th:field="*{date}"></p>
        </div>
        <div>
            <label>Service</label>
            <p type="text" th:field="*{serviceType}"></p>
        </div>
        <div>
            <label>Price</label>
            <p type="text" th:field="*{price}"></p>
        </div>
        <div>
            <label>Area</label>
            <p type="number" th:field="*{area}"></p>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
