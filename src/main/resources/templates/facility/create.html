<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/facility}">
        Back to facility list
    </a>
</p>
<div id="form">
    <form th:action="@{/facility/save}" th:object="${facility}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Area</label>
            <input type="number" th:field="*{area}"/>
            <p style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
        </div>
        <div>
            <label>Cost</label>
            <input type="number" th:field="*{cost}"/>
            <p style="color: red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
        </div>
        <div>
            <label>Max People</label>
            <input type="number" th:field="*{maxPeople}"/>
            <p style="color: red" th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></p>
        </div>
        <div>
            <label>Rent Type</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select th:field="*{rentType}">
                <option th:each="item : ${rentType}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>Facility Type</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select th:field="*{facilityType}">
                <option th:each="item : ${facilityType}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>Standard Room</label>
            <input type="text" th:field="*{standardRoom}"/>
            <p style="color: red" th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
        </div>
        <div>
            <label>Convenience</label>
            <input type="text" th:field="*{convenience}"/>
            <p style="color: red" th:if="${#fields.hasErrors('convenience')}" th:errors="*{convenience}"></p>
        </div>
        <div>
            <label>Pool Area</label>
            <input type="number" th:field="*{poolArea}"/>
            <p style="color: red" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
        </div>
        <div>
            <label>Free</label>
            <input type="text" th:field="*{free}"/>
            <p style="color: red" th:if="${#fields.hasErrors('free')}" th:errors="*{free}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
